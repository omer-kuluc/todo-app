<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/todo.css">
  <script src="assets/js/todo.js" defer></script>
  <title>Todo</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/img/todo.svg" alt="Todo Logo">
      <div class="light-dark"><img src="assets/img/moon-icon.svg" alt="Moon Icon"></div>
    </div>
    <div class="container-inner">
      
      <div class="input-area">
        <input type="checkbox" name="" id="inputCheckbox" class="input-checkbox">
        <input type="text" name="" id="inputText" value="" class="input-text" placeholder="Create a new todoâ€¦">
      </div>
      <div class="todo">
        <ul class="todoList"></ul>
        <div class="todo-bottom">
          <div class="left-item">
            <p id="leftTodos"></p>
          </div>
          <div class="clear-complete" id="clearTodoTxt">
            <p>Clear Completed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
